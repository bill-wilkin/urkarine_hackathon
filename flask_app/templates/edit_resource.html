<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/resources/update" method="POST">
      <input type="hidden" name="id" value={{resrouce.id}}>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" value="{{resource.name}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" value="{{resource.description}}" class="form-control">
      </div>
      <div class="form-group">
        <label for="link">link</label>
        <textarea name="link" cols="30" rows="10" value="{{resource.link}}" class="form-control">{{resource.link}}</textarea>  
      </div>
    </form>
  </body>
</html>
