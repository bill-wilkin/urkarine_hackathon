<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body style="background-color: #e3f2fd;">
    
<div class="card" style="width: 29rem; height:23rem; margin-left: 400px; margin-top: 100px; background-color:lightgray; border: 2px;">
<div class="shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <h5 class="card-title">New Resource</h5>
          <p class="card-text">
            <form action="/resources/create" method="POST">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                >Name</span
                >
                <input
                type="text"
        class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          />
        </div>
        
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3">Enter Link</span>
          <input
          type="text"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3"
          />
        </div>
        
        <div class="input-group">
          <span class="input-group-text">Description</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        
        <button class="btn btn-dark" type="submit" style="margin-top: 50px; margin-left:167px;">Submit</button>
      </form>
      <a href="/resources" style="margin-left:180px;">Cancel</a>
    </p>
  </div>
  
</div>
</div>
  </body>
  </html>
