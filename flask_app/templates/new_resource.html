<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body style="background-color: #e3f2fd;">

  <div class="card"
    style="width: 29rem; height:23rem; margin-left: 400px; margin-top: 100px; background-color:lightgray; border: 2px;">
    <div class="shadow p-3 mb-5 bg-body rounded">
      <div class="card-body">
        <h5 class="card-title">New Resource</h5>
        <p class="card-text">
        <form action="/resources/create" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            <input type="text" name="name" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Type:</span>
            <select class="form-select" name="type">
              <option selected>Food</option>
              <option>Money</option>
              <option>Housing</option>
              <option>Political</option>
              <option>Other</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Category</span>
            <select class="form-select" name="category">
              <option selected>NGO</option>
              <option>Government</option>
              <option>United Nations</option>
              <option>Red Cross</option>
              <option>Other</option>
            </select>
          </div>
          <!-- <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Category</span>
            <input type="text" name="category" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" />
          </div> -->

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Enter Link</span>
            <input name="link" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Description</span>
            <textarea name="description" class="form-control" aria-label="With textarea"></textarea>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Country</span>
            <input type="text" name="country" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" />
          </div>
          <h5 class="card-title">Added By</h5>
          <div class="input-group mb-3">


            <span class="input-group-text">First Name</span>
            <input class="form-control" type="text" name="first_name" id="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Last Name</span>
            <input class="form-control" type="text" name="last_name" id="">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input class="form-control" type="email" name="email" id="">
          </div>
          <div class="input-group mb-3">
            <p class="input-group-text">Would you like to opt in to our newsletter?</p><br>
          </div>
          <div class="form-check">
            <input value="1" class="form-check-input" type="radio" name="wants_updates" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input value="0" class="form-check-input" type="radio" name="wants_updates" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>


          <button class="btn btn-dark" type="submit" style="margin-top: 50px; margin-left:167px;">Submit</button>
        </form>
        <a href="/resources" style="margin-left:180px;">Cancel</a>
        </p>
      </div>

    </div>
  </div>
</body>

</html>
