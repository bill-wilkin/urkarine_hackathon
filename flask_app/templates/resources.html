<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />


    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center; background-color:#e3f2fd; margin-bottom: 0; padding-top: 25px; padding-bottom: 25px;">Ukraine Resources</h1>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd; list-style: none; display: flex; justify-content: space-evenly;">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/search"
            style="color: black;font-size: large;font-weight: 600;">Find Your Officials</a
          >
        </li>
        <li>
            <a href="resources/new" style="text-decoration: none; color:black;font-size: large;font-weight: 500;">Add A Resource</a>
        </li>
      </ul>
    </nav>

    <div class="container">
        <!-- <a href="/resources/new" style="text-decoration: none;"> -->
        
        <div class="row row-cols-3" style="margin-top: 35px">
          {% for r in all_resources %}  
            <div class="col-4 h-100">
                <div class="card text-dark bg-light mb-3" style="max-width: 18rem; height: 250px; overflow:scroll;">
                  
                  <div class="card-header">{{r.name}}</div>
                    <div class="card-body">
                        <h5 class="card-title">{{r.type}}</h5>
                        <p class="card-text">
                            {{r.description}}
                            <a href="{{r.link}}" target="_blank">{{r.link}}</a>
                        </p>
                    </div>
                  </div>
                </div>
                  {% endfor %}
                
            </div>

            <!-- original -->
        
    </div>
</div>
</div>
</a>

</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
